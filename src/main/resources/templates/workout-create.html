<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer une nouvelle séance</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:insert="~{fragments/navbar :: navbar}"></div>
    <h1>Créer une nouvelle séance</h1>

    <form th:action="@{/workouts/create}" class="vertical-form" th:object="${workoutData}" method="post">
        <div>
            <label for="date">Date :</label>
            <input type="date" id="date" th:field="*{date}" th:value="${workoutData.date}" required>
        </div>
        <div>
            <label for="bodyWeight">Poids du corps (kg) :</label>
            <input type="number" id="bodyWeight" th:field="*{bodyWeight}" step="0.1" required>
        </div>
        <div>
            <label for="comment">Commentaires :</label>
            <textarea id="comment" th:field="*{comment}"></textarea>
        </div>
        <div>
            <button type="submit" class="btnValid">Créer la séance</button>
        </div>
    </form>

    <a th:href="@{/workouts/}">Retour à la liste des séances</a>
</body>
</html>
