<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title>Liste des sessions</title>
</head>
<body>
    <h1>Liste des sessions</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Poids</th>
                <th>Commentaire</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="sessionData : ${sessionsList}">
                <td th:text="${sessionData.id}"></td>
                <td th:text="${sessionData.date}"></td>
                <td th:text="${#numbers.formatDecimal(sessionData.bodyWeight, 1, 1)} + ' kg'"></td>
                <td th:text="${sessionData.comment}"></td>
                <td>
                    <a th:href="@{/sessions/{id}(id=${sessionData.id})}">Détails</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/sessions/new">Créer une nouvelle session</a>
</body>
</html>
