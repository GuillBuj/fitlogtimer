<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Chart</title>
</head>
<body>
<div th:fragment="chartSection(chartData)">
    <div th:if="${chartData != null and !chartData.isEmpty()}" class="chart-section">
        <h2>Progression 1RM</h2>
        <div class="chart-container">
            <canvas id="progressChart"></canvas>
        </div>

        <div class="slider-container">
            <div class="slider-wrapper">
                <div class="slider-track"></div>
                <input type="range" id="sliderMin" min="0" max="100" value="0" class="slider-thumb slider-thumb-min">
                <input type="range" id="sliderMax" min="0" max="100" value="100" class="slider-thumb slider-thumb-max">
            </div>
        </div>
    </div>
</div>
</body>
</html>
