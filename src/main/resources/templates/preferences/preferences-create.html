<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer une liste d'exercices</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<h1>Créer une liste d'exercices</h1>

<form th:action="@{/preferences/create}" method="post">
    <label for="listName">Nom de la liste :</label>
    <input type="text" id="listName" name="listName" required />

    <ul id="exercise-list" class="sortable-list">
        <li th:each="ex : ${exerciseList}"
            th:attr="data-id=${ex.exerciseId}">
                <span th:text="${ex.name}"
                      th:style="'background-color:' + ${ex.color}"
                      class="exercise-pill"></span>

            <label>
                <input type="checkbox"
                       th:name="'visible'"
                       th:value="${ex.exerciseId}"
                       checked />
                Visible
            </label>
            <input type="hidden"
                   th:name="'exerciseId'"
                   th:value="${ex.exerciseId}" />
        </li>
    </ul>

    <button type="submit">Sauvegarder</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script src="/js/preferences-create.js"></script>
<script src="/js/timer.js"></script>

</body>
</html>
