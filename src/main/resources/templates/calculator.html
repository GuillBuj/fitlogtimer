<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="js/calculator.js" defer></script>
    <script src="js/percentage-table.js" defer></script>
    <title>Calculateur 1RM estimé</title>
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="calculator-page-container">

    <div class="calculator-inputs-container">
        <h3>Cibles</h3>
        <div class="inputs">
            <div class="input-group">
                <label for="weight">Poids :</label>
                <input id="weight" type="number" step="0.5" min="1">
            </div>
            <div class="input-group">
                <label for="reps">Reps :</label>
                <input id="reps" type="number" value="6" min="1" max="100">
            </div>
            <div class="input-group">
                <label for="estimatedOneRM">1RM estimé :</label>
                <input id="estimatedOneRM" type="number"  value="74" min="1" max="1000" step="0.1">
            </div>
        </div>
    </div>

    <div class="tables-center-container">
        <div id="suggestedWeightsContainer" class="rm-table"></div>
        <div id="rmTableContainer" class="rm-table"></div>
    </div>

    <div id="percentageTableContainer" class="percentage-table-container">
        <h3>Pourcentages</h3>
        <div class="input-group">
            <label for="baseValue">Base :</label>
            <input type="number" id="baseValue" value="74" step="0.5" min="0">
        </div>

        <table class="percentage-values-table">
            <thead>
            <tr>
                <th>%</th>
                <th>Valeur</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="percentageTableBody">

            </tbody>
        </table>
    </div>
</div>

<script src="/js/timer.js"></script>
</body>
</html>
