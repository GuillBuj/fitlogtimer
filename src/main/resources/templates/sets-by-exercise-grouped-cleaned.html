<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script th:src="@{/js/progress-chart.js}" defer></script>
    <title>Liste des sÃ©ries</title>
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>

<!-- Messages -->
<p th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success"></p>
<p th:if="${successRedMessage}" th:text="${successRedMessage}" class="alert alert-red"></p>
<p th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-error"></p>

<!-- Header -->
<div class="header-container">
    <h1>SÃ©ries de <span th:text="${sets.exercise}"></span></h1>
    <a th:href="@{/exercises}" class="link-back">&#x293A;</a>
    <a th:href="@{/stats/maxsByReps/{id}(id=${exercise_id})}" class="link-back">ğŸ†</a>
</div>

<!-- Graphique -->
<div id="chart-section" th:if="${sets.type == 'FREE_WEIGHT'}">
    <div th:replace="~{fragments/chart-section :: chartSection(${chartData})}"></div>
</div>
<br>
<!-- Filtres -->
<div id="filter-container">
    <form id="filterForm" class="filter-form">
        <div class="filter-buttons">
            <div th:each="type : ${types}">
                <button type="button"
                        th:id="'filterButton_' + ${type}"
                        class="filter-button inactive"
                        th:text="${type}">
                </button>
            </div>
            <button type="button" id="clearFilters" class="filter-button clear">Clear</button>
        </div>
    </form>
</div>

<!-- Tableau -->
<div id="filtered-sets">
    <div th:replace="~{fragments/sets-by-exercise-cleaned-filtered :: exerciseSets(sets=${sets})}"></div>
</div>


<script th:inline="javascript">
    /*<![CDATA[*/
    var exerciseId = /*[[${sets?.id}]]*/ 0;
    var chartData = /*[[${chartData}]]*/ [];
    var isFreeWeight = /*[[${sets.type == 'FREE_WEIGHT'}]]*/ false;

    console.log("Exercise ID:", exerciseId, "Is FreeWeight:", isFreeWeight);

    document.addEventListener('DOMContentLoaded', function() {
        // Ne s'exÃ©cute que si FREE_WEIGHT ET il y a des donnÃ©es
        if (isFreeWeight && chartData && chartData.length > 0) {
            const chartInstance = initProgressChart(chartData);

            // Slider unique
            const allDates = chartData.map(d => new Date(d.date).getTime()).sort((a,b)=>a-b);
            const sliderWindow = document.getElementById('sliderWindow');
            const twoYearsMs = 2*365*24*60*60*1000;

            function updateWindow() {
                const minDate = allDates[0];
                const maxDate = allDates[allDates.length-1];
                const totalRange = maxDate - minDate;

                const startPercent = sliderWindow.value / 100;
                let windowStart = minDate + startPercent * (totalRange - twoYearsMs);
                let windowEnd = windowStart + twoYearsMs;

                if (windowEnd > maxDate) {
                    windowEnd = maxDate;
                    windowStart = maxDate - twoYearsMs;
                }

                chartInstance.chart.options.scales.x.min = windowStart;
                chartInstance.chart.options.scales.x.max = windowEnd;
                chartInstance.chart.update();
            }

            sliderWindow.addEventListener('input', updateWindow);

            // Initialiser sur les 2 derniÃ¨res annÃ©es
            sliderWindow.value = 100;
            updateWindow();
        }
    });
    /*]]>*/
</script>
<script th:src="@{/js/filter-sets-by-types.js}"></script>
<script src="/js/timer.js"></script>
</body>
</html>
