<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calendrier des entra√Ænements</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 1rem;
        }
    
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
    
        #calendar {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .fc .fc-daygrid-event {
            border-radius: 0.5rem;
            padding: 0.2rem 0.4rem;
            font-size: 0.85rem;
            color: black !important;
            border: none;
        }
    
        .fc .fc-toolbar-title {
            font-weight: 600;
            font-size: 1.5rem;
            color: #111;
        }
    
        .fc .fc-button {
            background-color: #333;
            border: none;
            border-radius: 0.3rem;
        }
    
        .fc .fc-button-primary:not(:disabled):active,
        .fc .fc-button-primary:not(:disabled).fc-button-active {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div th:insert="~{fragments/navbar :: navbar}"></div>
    <h1>Calendrier</h1>
    <div id="calendar"></div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');

        fetch('/api/calendar')
            .then(response => response.json())
            .then(data => {
                const events = data.map(item => {
                    return {
                        title: item.type.name,
                        start: item.date,
                        color: item.type.color,
                        idWorkout: item.idWorkout,
                        extendedProps: {
                            exercises: item.exercises // üëà ici on passe bien les exos pour les afficher ensuite
                        }
                    };
                });

                const calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    locale: 'fr',
                    firstDay: 1,
                    height: 'auto',
                    contentHeight: 'auto',
                    expandRows: true,
                    events: events,
                    customButtons: {
                    prevHalfYear: {
                        text: '‚Üê 6',
                        click: function () {
                            calendar.incrementDate({ months: -6 });
                        }
                        },
                        nextHalfYear: {
                            text: '6 ‚Üí',
                            click: function () {
                                calendar.incrementDate({ months: 6 });
                            }
                        },
                        prevYear: {
                            text: '‚Üê Ann√©e',
                            click: function () {
                                calendar.incrementDate({ years: -1 });
                            }
                        },
                        nextYear: {
                            text: 'Ann√©e ‚Üí',
                            click: function () {
                                calendar.incrementDate({ years: 1 });
                            }
                        }
                    },
                    headerToolbar: {
                        left: 'prevYear,prevHalfYear,prev',
                        center: 'title',
                        right: 'next,nextHalfYear,nextYear'
                    },
                    eventClick: function(info) {
                        window.location.href = '/workouts/' + info.event.extendedProps.idWorkout;
                    },
                    eventContent: function(arg) {
                        const exercises = arg.event.extendedProps.exercises || [];

                        const exerciseHTML = `
                            <div style="
                                display: flex;
                                flex-wrap: wrap;
                                gap: 4px;
                                align-items: center;
                            ">
                                ${exercises.map(ex => `
                                    <span style="
                                        background: ${ex.color};
                                        color: white;
                                        padding: 2px 6px;
                                        border-radius: 5px;
                                        font-size: 0.75em;
                                        white-space: nowrap;
                                    ">${ex.name}</span>
                                `).join('')}
                            </div>
                            `;

                        return {
                            html: `
                                <div style="font-weight:bold; margin-bottom:4px; color:#222">${arg.event.title}</div>
                                <div>${exerciseHTML}</div>
                            `
                        };
                    }
                });

                calendar.render();
            });
    });
    </script>

</body>
</html>
