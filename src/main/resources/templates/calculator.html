<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="js/calculator.js" defer></script>
    <title>Calculateur 1RM estimé</title>
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="calculator">
    <div class="inputs">
        <div class="input-group">
            <label for="weight">Poids :</label>
            <input id="weight" type="text">
        </div>
        <div class="input-group">
            <label for="reps">Reps :</label>
            <input id="reps" type="text">
        </div>
        <div class="input-group">
            <label for="estimatedOneRM">1RM estimé :</label>
            <input id="estimatedOneRM" type="text">
        </div>
    </div>

    <div id="suggestedWeightsContainer" class="suggested-weights"></div>
    <div id="rmTableContainer" class="rm-table"></div>
</div>
</body>
</html>
