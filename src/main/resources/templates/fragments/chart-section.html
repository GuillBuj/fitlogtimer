<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/progress-chart.css}">
</head>
<body>
<div th:fragment="chartSection(chartData)">
    <div th:if="${chartData != null and !chartData.isEmpty()}" class="chart-section">
        <h2>Progression 1RM</h2>
        <div class="chart-container">
            <canvas id="progressChart"></canvas>
        </div>

        <!-- Slider à 2 poignées -->
        <div class="slider-container">
            <input type="range" id="sliderMin" min="0" max="100" value="0">
            <input type="range" id="sliderMax" min="0" max="100" value="100">
            <div class="slider-track"></div>
        </div>
    </div>
</div>
</body>
</html>
